<center><h1>All Rooms</h1></center>
<center>{{ room.user.email }}</center>
<center>
{% for room in object_list %}

  {% ifchanged %}<h1>{{room.building.name}}</h1>{% endifchanged %}

  <a href="{{ room.get_absolute_url }} ">{{room.number}}</a>
  <br>

{% empty %}
    <li>User has no rooms</li>
{% endfor %}
</center>
